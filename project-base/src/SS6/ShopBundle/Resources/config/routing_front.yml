front_cart_add_product:
  pattern: /cart/addProduct/
  defaults: { _controller: SS6ShopBundle:Front\Cart:addProduct }
  methods: [POST]

front_cart_add_product_ajax:
  pattern: /cart/addProductAjax/
  defaults: { _controller: SS6ShopBundle:Front\Cart:addProductAjax }
  methods: [POST]

front_cart_box:
  pattern: /cart/box/
  defaults: { _controller: SS6ShopBundle:Front\Cart:box }

front_cart_delete:
  pattern: /cart/delete/{cartItemId}/
  defaults: { _controller: SS6ShopBundle:Front\Cart:delete }
  requirements:
    cartItemId: \d+

front_category_branch:
  pattern: /categoryPanel/{parentCategoryId}/
  defaults: { _controller: SS6ShopBundle:Front\Category:branch }
  condition: "request.isXmlHttpRequest()"

front_category_panel:
  pattern: /categoryPanel/
  defaults: { _controller: SS6ShopBundle:Front\Category:panel }
  condition: "request.isXmlHttpRequest()"

front_contact_form_send:
  pattern: /contactForm/
  defaults: { _controller: SS6ShopBundle:Front\ContactForm:send }
  methods: [POST]
  condition: "request.isXmlHttpRequest()"

front_customer_login_as_remembered_user:
  # same pattern must be in security.yml
  pattern: /login-as-remembered-user/
  defaults: { _controller: SS6ShopBundle:Front\Customer:loginAsRememberedUser}

front_error_page:
  pattern: /_error/{code}/
  defaults: { _controller: SS6ShopBundle:Front\Error:errorPage}
  requirements:
    code: \d+

front_error_page_format:
  pattern: /_error/{code}/{_format}/
  defaults: { _controller: SS6ShopBundle:Front\Error:errorPage}
  requirements:
    code: \d+
    _format: css|html|js|json|txt|xml

front_homepage:
  pattern: /
  defaults: { _controller: SS6ShopBundle:Front\Homepage:index }

front_image:
  pattern: /content/images/{entityName}/{type}/{sizeName}/{imageId}.{extension}
  defaults: { _controller: SS6ShopBundle:Front\Image:getImage }
  requirements:
    imageId: \d+

front_image_without_type:
  pattern: /content/images/{entityName}/{sizeName}/{imageId}.{extension}
  defaults:
    _controller: SS6ShopBundle:Front\Image:getImage
    type: ~
  requirements:
    imageId: \d+

front_login_check:
  pattern: /login/check/
  # controller's action is unnecessary, because firewall processes whole request

front_newsletter_send:
  pattern: /newsletter/subscribe-email/
  defaults: { _controller: SS6ShopBundle:Front\Newsletter:subscribeEmail }
  methods: [POST]
  condition: "request.isXmlHttpRequest()"

front_order_save_form:
  pattern: /order/save-form/
  defaults: { _controller: SS6ShopBundle:Front\Order:saveOrderForm }
  methods: [POST]

front_order_terms_and_conditions:
  pattern: /order/terms-and-conditions/
  defaults: { _controller: SS6ShopBundle:Front\Order:termsAndConditions }

front_order_terms_and_conditions_download:
  pattern: /order/terms-and-conditions-download/
  defaults: { _controller: SS6ShopBundle:Front\Order:TermsAndConditionsDownload }

front_promo_code_apply:
  pattern: /promo-code/apply/
  defaults: { _controller: SS6ShopBundle:Front\PromoCode:apply }
  methods: [POST]

front_promo_code_remove:
  pattern: /promo-code/remove/
  defaults: { _controller: SS6ShopBundle:Front\PromoCode:remove }

front_robots_txt:
  pattern: /robots.txt
  defaults: { _controller: SS6ShopBundle:Front\Robots:index }

front_search_autocomplete:
  pattern: /search/autocomplete/
  defaults: { _controller: SS6ShopBundle:Front\Search:autocomplete }
  methods: [POST]
